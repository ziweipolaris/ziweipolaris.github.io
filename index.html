<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - 紫微Polaris</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px;
            text-align: center;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 24px;
            border: 4px solid #8ec5fc;
        }
        h1 {
            margin: 0 0 12px 0;
            font-size: 2.2em;
            color: #5a189a;
        }
        p {
            color: #444;
            font-size: 1.1em;
            margin-bottom: 24px;
        }
        .links a {
            display: inline-block;
            margin: 0 10px;
            color: #5a189a;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .links a:hover {
            color: #22223b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="avatar" src="https://avatars.githubusercontent.com/u/your-github-id?v=4" alt="头像">
        <h1>紫微 Polaris</h1>
        <p>你好！我是紫微Polaris，一名热爱编程与探索的开发者。欢迎来到我的个人主页！</p>
        <div class="links">
            <a href="https://github.com/ziweipolaris" target="_blank">GitHub</a>
            <a href="mailto:your@email.com">邮箱</a>
        </div>
    </div>
</body>
</html>
